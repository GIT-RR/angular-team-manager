<form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
  <input type="hidden" name="id" />
  <table>
    <tr>
      <td>
        <label>Email</label>
      </td>
      <td>
        <input type="text" formControlName="email" />
      </td>
      <div
        className="error"
        *ngIf="email.errors && (email.dirty || email.touched)"
      >
        <span *ngIf="email.errors.required">Required</span>
        <span *ngIf="email.errors.email">Invalid format</span>
      </div>
    </tr>
    <tr>
      <td>
        <label>Name</label>
      </td>
      <td>
        <input type="text" formControlName="name" />
      </td>
      <td>
        <div
          className="error"
          *ngIf="name.errors && (name.dirty || name.touched)"
        >
          <span *ngIf="name.errors.required">Required</span>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <label>Role</label>
      </td>
      <td>
        <select name="role">
          <option value=""></option>
          <option *ngFor="let r of roles" value="{{ r.value }}">
            {{ r.name }}
          </option>
        </select>
      </td>
      <td>
        <div
          className="error"
          *ngIf="role.errors && (role.dirty || role.touched)"
        >
          <span *ngIf="role.errors.required">Required</span>
        </div>
      </td>
    </tr>
    <!-- <tr>
        <td>
          <label>Gender</label>
        </td>
        <td>
          {genders.map((gen) => (
            <div key={gen.value}>
              <input type='radio' name='gender' value={gen.value} />
              <span for={gen.value}>{gen.name}</span>
            </div>
          ))}
        </td>
        <td>
          <div className='error'>{errors.gender && errors.gender.message}</div>
        </td>
      </tr> -->
  </table>

  <button type="submit">Ok</button>
  <button type="button" (click)="(cancel)">Cancel</button>
</form>

<p>Form Status: {{ memberForm.status }}</p>
