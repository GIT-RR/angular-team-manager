<div>
  <h2>{{ member?.name }} Details</h2>

  <table>
    <tr>
      <td>
        <label>Email:</label>
      </td>
      <td>{{ member?.email }}</td>
    </tr>
    <tr>
      <td>
        <label>Role:</label>
      </td>
      <td>{{ member?.roleDesc }}</td>
    </tr>
    <tr>
      <td>
        <label>Gender:</label>
      </td>
      <td>{{ member?.genderDesc }}</td>
    </tr>
  </table>

  <button (click)="handleEdit()">Edit member</button>
  <button (click)="handleDelete()">Delete member</button>
</div>
